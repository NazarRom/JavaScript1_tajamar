<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Gener Checkbox</h1>
    <input type="range" id="rango" min="1" max="5" value="1" onchange="crearCheckbox()" />
    <p id="valorrango">1</p>
    <div id="capa"></div>
    <p id="suma"></p>
    <script>
        var suma = 0;
        function crearCheckbox() {
            var capa = document.getElementById("capa");
            var rango = document.getElementById("rango");
            document.getElementById("valorrango").innerText = rango.value;
            var numeroCheckbox = parseInt(rango.value);
            capa.innerText = "";


            for (var i = 1; i <= numeroCheckbox; i++) {
                var box = document.createElement("input");
                var num = document.createElement("label");
                var random = Math.floor(Math.random() * 10);
                //asignamos las propiedades que deseemos
                box.type = "checkbox";
                box.value = random;
                num.innerText = random;
                //agregamos al parent el objeto
                capa.appendChild(box);
                capa.appendChild(num);

                box.addEventListener("click", function () {
                    if (this.checked) {
                        suma += parseInt(this.value);

                    } else {
                        suma -= parseInt(this.value);
                    }
                    document.getElementById("suma").innerText = suma;
                })
            }
        }

    </script>
</body>

</html>
